<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Finance Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <section class="hero">
      <header>
        <p class="tag">Budget Tracker</p>
        <h1>Keep your money organized</h1>
        <p class="lead">Log every income and expense to always know where your money goes.</p>
      </header>

      <article class="balance-card">
        <p class="label">Current Balance</p>
        <p class="balance" id="balance">$0.00</p>
        <div class="totals">
          <div>
            <p class="label">Income</p>
            <p class="income" id="income">$0.00</p>
          </div>
          <div>
            <p class="label">Expenses</p>
            <p class="expense" id="expenses">$0.00</p>
          </div>
        </div>
      </article>
    </section>

    <section class="panel">
      <form id="transaction-form" autocomplete="off">
        <h2>Add a transaction</h2>
        <label>
          Description
          <input type="text" id="description" placeholder="e.g. Freelance work" required />
        </label>
        <label>
          Amount ($)
          <input type="number" id="amount" placeholder="e.g. 120" step="0.01" required />
        </label>
        <label>
          Type
          <select id="type" required>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </label>
        <button type="submit">Add Transaction</button>
      </form>

      <section class="transactions">
        <h2>Recent activity</h2>
        <ul id="transaction-list" aria-live="polite"></ul>
      </section>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
